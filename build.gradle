// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.0.2")
    }
}

allprojects {
	gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:deprecation"
			options.compilerArgs << "-Xlint:unchecked"
        }
    }
}

task clean(type: Delete) {
    delete(rootProject.buildDir)
}

ext {
	// AndroidX Jetpack components
	activity_version = "1.7.2"
	appcompat_version = "1.6.1"
	browser_version = "1.5.0"
	core_version = "1.10.1"
	constraint_version = "2.1.4"
	lifecycle_version = "2.6.1"
	recyclerview_version = "1.3.0"
	preference_version = "1.2.0"
	room_version = "2.5.2"
	splash_version = "1.0.1"
	work_version = "2.8.1"
	test_version = "1.4.0"

	// Timber and LeakCanary versions
	timber_version = "5.0.1"
	leakcanary_version = "2.11"

	// Mapbox versions
	mapbox_sdk_version = "10.14.1"
	mapbox_search_version = "1.0.0-rc.6"
	mapbox_core_version = "4.0.0"
	mapbox_java_version = "2.2.10"
	mapbox_telemetry_version = "7.0.0"

	// Retrofit, Gson, and Glide
	retrofit_version = "2.9.0"
	gson_version = "2.10.1"
	glide_version = "4.15.1"

	// Testing components (Espresso and JUnit)
	espresso_version = "3.5.1"
	runner_version = "1.5.2"
	rules_version = "1.5.0"
	androidx_junit_version = "1.1.3"
	junit_version = "4.13.2"
}

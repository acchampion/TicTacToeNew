// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
		jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
    }
}

allprojects {
    repositories {
        google()
		jcenter()
        mavenCentral()
		maven {
			url 'https://api.mapbox.com/downloads/v2/releases/maven'
			authentication {
				basic(BasicAuthentication)
			}
			credentials {
				username = "mapbox"
				password = project.properties['MAPBOX_DOWNLOADS_TOKEN'] ?: ""
			}
		}
    }
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:deprecation"
			options.compilerArgs << "-Xlint:unchecked"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
	// AndroidX Jetpack components
	activity_version = "1.4.0"
	appcompat_version = '1.4.1'
	browser_version = "1.4.0"
	constraint_version = '2.1.3'
	lifecycle_version = "2.4.1"
	recyclerview_version = "1.2.1"
	preference_version = "1.2.0"
	room_version = '2.4.2'
	work_version = "2.7.1"
	test_version = "1.4.0"

	// Timber and LeakCanary versions
	timber_version = '5.0.1'
	leakcanary_version = '2.8.1'

	// Mapbox versions
	mapbox_sdk_version = "9.2.1"
	mapbox_core_version = "4.0.0"
	mapbox_java_version = "2.2.10"
	mapbox_telemetry_version = "7.0.0"

	// Retrofit and Gson
	retrofit_version = "2.9.0"
	gson_version = "2.8.9"

	// Testing components (Espresso and JUnit)
	espresso_version = "3.4.0"
	junit_version = "4.13.2"
}
